<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Top repositories app" content="The best Github repositories">
    <title>Top repositories app</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<body>

<section class="container is-fluid">
    <div class="columns is-centered is-mobile">
        <div class="main-column general-column column is-half" id="search-section">
            <div>
                <i class="github-icon fab fa-github"></i>
                <h1>search for repos</h1>
                <form><input placeholder="username" id="login"></input></form>
                <button id="search">search</button>
            </div>
            <div>
                <img src="images/cat-working-remotely.png" alt="cat working remotely" class="search-cat">
            </div>
        </div>
        
    </div>
    <div class="general-column columns is-desktop">
        <div class="features column" id="repositories">
            <h1>your repositories</h1>
            <h2>What have you been working at?</h2>
            <div>
                <ul id="listOfRepos"></ul>    
            </div>
        </div> 
        
        <div class="features column" id="languages">
            <h1>your programming languages</h1>
            <h2>Which programming language have you used?</h2>
            <div>
                <table class="is-bordered" id="listOfLanguages"></table>
                <canvas id="myChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
</section>
       
<script src="script.js"></script>
</body>
</html>
